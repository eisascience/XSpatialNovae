# Docker Compose configuration for Novae-Seurat-GUI

version: '3.8'

services:
  novae-gui:
    build: .
    container_name: novae-seurat-gui
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for input/output
      - ./data:/app/data
      - ./results:/app/results
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
